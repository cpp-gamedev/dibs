name: ci
on:
  push:
    tags-ignore: v*.*
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            install: choco install
            deps: ninja
            system_name: Windows
            extension: zip
          - os: ubuntu-latest
            install: sudo apt install -yqq
            deps: ninja-build xorg-dev
            system_name: Linux
            extension: tar.gz
    steps:
      - uses: actions/checkout@v2
      - name: install
        shell: bash
        run: ${{ matrix.install }} ${{ matrix.deps }}
      - name: build-Release
        shell: bash
        run: |
          cp cmake/CMakePresets.json .
          cmake -DBUILD_DIR=build -DBUILD_CONFIG=Release -P cmake/build.cmake
          cd build/Release && ctest
